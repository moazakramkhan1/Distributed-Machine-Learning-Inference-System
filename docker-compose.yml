services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/model:/app/model
      - ./backend/predictions:/app/predictions 
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - MODEL_PATH=${MODEL_PATH:-/app/model/model.pkl}
    - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - redis
  worker:
    build: ./backend
    command: sh -c 'while [ ! -f model/model.pkl ]; do echo "‚è≥ Waiting for model..."; sleep 2; done; celery -A tasks worker --loglevel=info'
    volumes:
      - ./backend:/app
      - ./backend/model:/app/model
    environment:
      - MODEL_PATH=${MODEL_PATH:-/app/model/model.pkl}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - redis


  frontend:
    build:
      context: ./frontend/my-ml-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

    volumes:
      - ./frontend/my-ml-frontend:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}


version: "3.9"

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/model:/app/model
    env_file:
      - .env
    depends_on:
      - redis

  worker:
    build: ./backend
    command: celery -A tasks worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./backend/model:/app/model
    env_file:
      - .env
    depends_on:
      - redis


  trainer:
    build: ./backend  # Reuses backend image
    command: ["python", "model/train_model.py"]
    volumes:
      - ./backend:/app
      - ./backend/model:/app/model
    depends_on:
      - redis
    restart: "no"


  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    env_file:
      - ./frontend/.env
